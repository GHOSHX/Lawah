<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="article.css">
    <script src="article.js"></script>
    <title>Lawah Article Maker</title>
  </head>
  <body>
    <input type="file" id="upload-img2" style="display: none;" accept="image/*">
    <input type="file" id="upload-input" accept="application/json" style="display:none">
    <div id="toolbar" class="bottom" style="display: none;">
      <button id="header-toggle-btn" class="toolbar-btn"><b>H</b></button>
      <button id="header1-text-btn" class="toolbar-btn header-text-btn"><b>H1</b></button>
      <button id="header2-text-btn" class="toolbar-btn header-text-btn"><b>H2</b></button>
      <button id="header3-text-btn" class="toolbar-btn header-text-btn"><b>H3</b></button>
      <button id="bold-text-btn" class="toolbar-btn"><b>B</b></button>
      <button id="italic-text-btn" class="toolbar-btn"><i>I</i></button>
      <button id="link-text-btn" class="toolbar-btn">🔗</button>
      <button id="img-toggle-btn" class="toolbar-btn">📷</button>
      <button id="img-file-btn" class="toolbar-btn img-btn">📷📁</button>
      <button id="img-link-btn" class="toolbar-btn img-btn">📷🔗</button>
      <button id="bullet-list-btn" class="toolbar-btn">(•)</button>
    </div>
    <div id="header-wrapper">
      <div id="header">
        <h3>Lawah Article Editor</h3>
      </div>
      <div id="control-wrapper">
        <button id="edit-infobox" class="control-btn">✏️</button>
        <button id="delete-article-btn" class="control-btn">🗑</button>
        <button id="file-upload-btn" class="control-btn">️📁</button>
        <button id="download-btn" class="control-btn">💾</button>
        <button id="settings-btn" class="control-btn">⚙️</button>
      </div>
    </div>
    <div id="settings" style="display: none;">
      <button id="chrome-mode"><b>Chrome Mode: Off</b></button>
      <div class="settings-section">
        <p><b>Presets</b></p>
      </div>
      <button id="enable-preset1"><b>Preset 1</b></button>
      <button id="enable-preset2"><b>Preset 2</b></button>
    </div>
    <div class="description intro-wrapper1" id="intro-wrapper">
      <p id="intro">Intro</p>
      <div id="intro-input" contenteditable="true" style="display: none;"></div>
    </div>
    <table class="center-table" id="infobox">
      <thead>
        <tr>
          <td colspan="2" style="text-align: center;">
            <h2 id="title">title</h2>
            <input type="text" id="title-input" style="display: none;" placeholder="Enter new title">
            <br>
            <input type="file" id="poster-input" accept="image/*" style="display: none;">
            <a id="change-poster">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/660px-No-Image-Placeholder.svg.png?20200912122019" alt="Article Poster" id="poster" width="100%">
            </a>
          </td>
        </tr>
      </thead>
      <tbody id="info-list"></tbody>
    </table>
    <div class="control-room" style="display: none;">
      <button id="add-info-btn1">➕️1️⃣</button>
      <button id="add-info-btn2">➕️2️⃣</button>
    </div>
    <div class="section">
      <h3>SYNOPSIS</h3>
      <button id="toggle-synopsis-btn">👁</button>
    </div>
    <div class="description" id="table1" style="display: none;">
      <p id="synopsis-text">Text</p>
      <div id="synopsis-text-input" contenteditable="true" style="display: none;"></div>
    </div>
    <div class="section">
      <h3>MORE INFORMATION</h3>
      <button id="toggle-infobox-btn">👁</button>
    </div>
    <table class="center-table" id="table2" style="display: none;">
      <tbody id="table-body"></tbody>
    </table>
    <div id="control-room2" class="control-room" style="display: none;">
      <button id="add-infobox-btn">➕️ Infobox</button>
      <button id="add-category-btn">➕️ Category</button>
      <button id="add-text-btn">➕️ Text Area</button>
    </div>
    <template id="info-template">
      <tr class="info-wrapper">
        <td class="cell1">
          <p class="info-title cell-text"></p>
          <div class="cell-input-wrapper" style="display: none;">
            <div class="info-input" contenteditable="true"></div>
            <button class="cell-up-btn">⬆️</button>
          </div>
        </td>
        <td class="cell2">
          <p class="value-cell cell-text"></p>
          <div class="cell-input-wrapper" style="display: none;">
            <div class="value-input" contenteditable="true"></div>
            <button class="cell-down-btn">⬇️</button>
          </div>
        </td>
      </tr>
    </template>
    <template id="info-template2">
      <tr class="info-wrapper">
        <td class="cell3" colspan="2">
          <p class="info-title cell-text text-center"></p>
          <div class="cell-input-wrapper" style="display: none;">
            <div class="info-input text-center" contenteditable="true"></div>
            <button class="cell-up-btn">⬆️</button>
            <button class="cell-down-btn">⬇️</button>
          </div>
        </td>
      </tr>
    </template>
    <template id="infobox-template">
      <tr class="character-wrapper">
        <td>
          <button class="generate-preset-btn" style="display: none; font-weight: bold;">Preset</button>
          <div class="infobox-profile">
            <h3 class="infobox-name" style="display: none;">New Infobox</h3>
            <input type="text" class="name-input" placeholder="Enter new name">
            <div class="infobox-name-controls">
              <input type="file" class="upload-img" style="display: none;" accept="image/*">
              <button class="upload-img-btn">📷</button>
              <button class="infobox-img-btn img-file-btn">📷📁</button>
              <button class="infobox-img-btn img-link-btn">📷🔗</button>
              <button class="move-up-btn">⬆️</button>
              <button class="move-down-btn">⬇️</button>
              <button class="delete-btn">❌️</button>
            </div>
            <img class="infobox-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/660px-No-Image-Placeholder.svg.png?20200912122019" alt="New Infobox">
          </div>
          <div class="infobox-bio">
            <p class="infobox-bio-text" style="display: none;">New Infobox bio goes here...</p>
            <div class="bio-input" contenteditable="true">Write a bio</div>
            <div class="section-lists"></div>
            <div class="control-room" style="display: none;">
              <button class="add-section-btn">➕️</button>
            </div>
          </div>
          <div class="see-more text-center">
            <span class="see-more-btn">show more</span>
          </div>
        </td>
      </tr>
    </template>
    <template id="category-template">
      <tr class="character-wrapper">
        <td class="category">
          <div class="infobox-profile">
            <div class="infobox-controls">
              <h3 class="infobox-name" style="display: none;">New Category</h3>
              <input type="text" class="name-input" placeholder="Enter new name">
              <button class="toggle-category-btn">👁</button>
            </div>
            <div class="infobox-name-controls">
              <button class="move-up-btn">⬆️</button>
              <button class="move-down-btn">⬇️</button>
              <button class="delete-btn">❌️</button>
              <button class="add-infobox-btn2">➕️ 1</button>
              <button class="add-text-btn2">➕️ 2</button>
            </div>
          </div>
        </td>
      </tr>
    </template>
    <template id="text-template">
      <tr class="character-wrapper">
        <td class="text-area">
          <div class="infobox-profile">
            <div class="infobox-name-controls">
              <button class="move-up-btn">⬆️</button>
              <button class="move-down-btn">⬇️</button>
              <button class="delete-btn">❌️</button>
            </div>
          </div>
          <div class="infobox-bio">
            <p class="infobox-bio-text" style="display: none;">New Infobox bio goes here...</p>
            <div class="bio-input" contenteditable="true">Write a bio</div>
          </div>
          <div class="see-more text-center">
            <span class="see-more-btn">show more</span>
          </div>
        </td>
      </tr>
    </template>
    <template id="section-template">
      <div class="section-wrapper">
        <div class="infobox-cell1">
          <p class="info-title cell-text"></p>
          <div class="cell-input-wrapper" style="display: none;">
            <div class="info-input" contenteditable="true"></div>
            <button class="cell-up-btn">⬆️</button>
          </div>
        </div>
        <div class="infobox-cell2">
          <p class="value-cell cell-text"></p>
          <div class="cell-input-wrapper" style="display: none;">
            <div class="value-input" contenteditable="true"></div>
            <button class="cell-down-btn">⬇️</button>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
